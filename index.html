<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Travelling Agency</title>
    <link rel="stylesheet" href="./assets/css/style.css">



    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<link rel="stylesheet"   as="image" href="./assets/image/loader.svg">
<link rel="stylesheet"   as="image" href="./assets/image/hero-banner.png">
</head>
<body>  
            <!-- this is the preloader  -->
    <div class="preloader" data-preloader>
        <div class="preloader-inner">
            <img src="assets/image/loader.svg" alt="" class="img" width="250" height="250">
        </div>
    </div>

    <!-- this is the header  -->
    <header class="header" data-header>
        <div class="container">
             <a href="#" class="logo" width="180" height="100" >
                <img src="./assets/image/nalogo.png" alt="">
             </a>

             <nav class="navbar active" data-navbar> 
                <div class="navbar-top">
                    <a href="#" class="logo" width="180" height="100" >
                        <img src="./assets/image/nalogo.png" alt="">
                     </a>
                    <button class="nav-toggle-btn" aria-label="close menu" data-nav-toggler></button>
                </div>

                <ul class="navbar-list"> 
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Home</a>    
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link">About Us</a>    
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Services</a>    
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Connect</a>    
                    </li>
                </ul>

                <div class="header-action">
                    <a href="#" class="login-btn">Login Now</a> <br>

                    <a href="#" class="btn btn-primary">Signup Now</a>
                </div>

             </nav>

             <button class="nav-toggle-btn" aria-label="open menu" data-nav-toggler>
                <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
             </button>


             <div class="overlay" data-overlay data-nav-toggler></div>
        </div>
    </header>


    <main>
        <article>

            <section class="section hero has-bg-img" aria-label="hero" style="background-image: url(assets/image/hero-bg.jpg);">
                <div class="container">
                    <div class="hero-content">
                        <p class="hero-subtitle">
                            Travel the world <img src="./assets/image/title-icon.svg" alt="img">
                        </p>

                        <h1 class="h2 title hero-title">It is time to Explore the world! Go Wide!</h1> 

                        <p class="hero-text">We are always ready to make you happy by providing access to your choice destinations</p>

                        <div class="wrapper">
                            <a href="#" class="btn btn-secondary">
                                <span class="span">Plan A trip</span> 

                                <ion-icon name="chevron-forward" aria-hidden="true"></ion-icon>
                            </a> 

                            <button class="hero-btn"> 
                                <div class="btn-img">
                                    <img src="./assets/image/hero-button-img.jpg" alt="hero btn" width="50" height="50" class="img-cover">
                              
                                    <ion-icon name="play" aria-hidden="true"></ion-icon>
                                </div>

                                <p class="text">Watch Our Story</p>

                            </button>

                        </div>
                    </div>


                    <figure class="hero-banner"> 
                        <img src="./assets/image/hero-banner.png" alt="hero-banner" width="631" height="735" class="w-100">

                    </figure>

                </div>



            </section>

        </article>


    </main>


    

    <script src="./assets/js/script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    

</body>
</html>
